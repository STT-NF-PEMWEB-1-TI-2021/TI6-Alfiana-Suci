<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <style>
        .div1{
            width: 400px;
            height: 600px;
            border: 1px solid;
        }
        .loey{
            margin-top: 43.4em;
        }
    </style>
    <script>
        function sendmassage(){
            let massage = document.getElementById("massage").value;
            let send = document.getElementById("pesan");
            send.insertAdjacentHTML("beforeend","<P>"+massage+"<p>");
                console.log(massage);
        }
    </script>
</head>
<body>
    <div class="div1">
        <div id="pesan"></div>

        <input type="text" class="loey" id="massage" size="53" placeholder="ketikan pesan" onchange="sendmassage">
        <button type="button" id="send">Kirim</button>
    </div>
</body>
</html>
