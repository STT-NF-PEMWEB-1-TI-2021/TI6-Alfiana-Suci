<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let siswa1 = {
            nama:"Ahmad Faiz",
            umur:20,
            berat:45,
            cetak : function(){
                return this.nama + " usianya " + this.umur;
            }
        }
        let status_berat;
        if(siswa1.berat > 80){
            status_berat = " Gemuk";
        }else if(siswa1.berat < 25){
            status_berat = " Kurus";
        }else{
            status_berat = " Berat Ideal";
        }
        console.log(siswa1.nama + status_berat);
    </script>
</body>
</html>
