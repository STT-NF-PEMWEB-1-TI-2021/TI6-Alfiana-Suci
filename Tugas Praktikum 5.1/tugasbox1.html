<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX 1</title>
    <style>
        .fiel1{
            width: 90%;
            border-color: blue;
            background-color: silver;
        }
        .moqzi{

            font-family: Arial, Helvetica, sans-serif;
            margin: 0.1em;

        }
        .img{
            width: 20px;
            float: left;
        }
        .in{
            width: 85%;
            margin-left: 1em;
            color: blue;
        }
        .fiel2{
            width: 90%;
            border-color: blue;
        }
        .div1{
            float: left;
            width: 100px;
            height: 500px;
            background-color: yellow;
            margin-top: 2em;
            margin-bottom: 2em;
        }
        .div2{
            float: left;
            width: 100px;
            height: 500px;
            background-color: orangered;
            margin-top: 2em;
            margin-left: 2em;
            margin-bottom: 2em;
        }
        .div3{
            float: left;
            width: 100px;
            height: 500px;
            background-color: rgb(166, 230, 166);
            margin-top: 2em;
            margin-left: 2em;
            margin-bottom: 2em;
        }
        .div4{
            float: left;
            width: 100px;
            height: 500px;
            background-color: rgb(114, 189, 214);
            margin-top: 2em;
            margin-left: 2em;
            margin-bottom: 2em;
            margin-right: 1em;
        }
    </style>
</head>
<body>
    <fieldset class="fiel1">
        <p class="moqzi">Moqzilla</p>
        <img src="panah kiri.jpg" alt="" class="img">
        <img src="panah.jpg" alt="" class="img">
        <img src="reload.jpg" alt="" class="img">
        <input type="text" value="http://box1.com" class="in">
    </fieldset>
    <fieldset class="fiel2">
    <div>
        <fieldset class="div1"></fieldset>
    </div>
    <div>
        <fieldset class="div2"></fieldset>
    </div>
    <div>
        <fieldset class="div3"></fieldset>
    </div>
    <div>
        <fieldset class="div4"></fieldset>
    </div>
    </fieldset>
</body>
</html>
