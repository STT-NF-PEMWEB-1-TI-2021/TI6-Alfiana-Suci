<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox1</title>
    <style>
        .container1{
            display: flex;
            margin-top: 150px;
            justify-content: center;
        }
        .container1 img{
            margin-right: 0.5em;
            margin-bottom: 0.5em;
        }
        .container2{
            display: flex;
            justify-content: center;
        }
        .container2 img{
            margin-right: 0.5em;
            margin-bottom: 150px;
        }
    </style>
</head>
<body>
    <div class="container1">
        <div><img src="cy1.jpg" alt="cy" width="150px"></div>
        <div><img src="cy2.jpg" alt="cy" width="150px"></div>
        <div><img src="cy3.jpg" alt="cy" width="150px"></div>
    </div>
    <div class="container2">
        <div><img src="cy4.jpg" alt="cy" width="70px"></div>
        <div><img src="cy5.jpg" alt="cy" width="70px"></div>
        <div><img src="cy6.jpg" alt="cy" width="70px"></div>
        <div><img src="cy7.jpg" alt="cy" width="70px"></div>
        <div><img src="cy8.jpg" alt="cy" width="70px"></div>
    </div>
</body>
</html>
