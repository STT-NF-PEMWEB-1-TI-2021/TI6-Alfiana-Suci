<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM PESANAN BARANG</title>
</head>
<body>
    <table border="0" cellspacing="0" width="100%" style="background-color: darkgrey;">
        <p style="text-align: center;">A Web Page</p>
        <tr>
            <td>
                <img src="panah kiri.jpg" width="20"height="20">
                <img src="panah.jpg" width="20" height="20">
                <img src="silang.png" width="20" height="15">
                <img src="home.jpg" width="20" height="25">
            </td>
            <td width="70%">
                <form><input type="text" value="http://" size="50"></form>
            </td>
            <td width="10%">
                <form><input type="text" size="10"></form>
            </td>
        </tr>
    </table>
    <hr>
    <br><br>
    <table border="1" cellspacing="0"width="100%">
        <tr>
            <td width="20%">Home |</td>
            <td width="20%">Generate Link |</td>
            <td width="30%">Transaction History |</td>
            <td width="20%">Policy |</td>
            <td width="20%">Logout</td>
        </tr>
    </table>
    <br><br>
    <table border="0" align="left" width="30%">
        <tr>
            <td><img src="laptop-.png" alt="" width="250" height="200"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Upload Picture"></td>
        </tr>
    </table>
    <table border="0" width="50%">
        <tr>
            <td>Title here : <input type="text" name="title here" value="" size="20"></td> 
        </tr>
        <tr>
            <td>Description : <textarea name="description" cols="30" rows="7"></textarea></td>
        </tr>
        <tr> 
            <td>Account Number : <input type="text" name="number" value="" size="20"></td>
        </tr>
        <tr>
            <td>Bank : <select name="bank">
                <option>BCA</option>
                <option>BNI</option>
                <option>BRI</option>
                <option>BSI</option>
                <option>MANDIRI</option>
            </select></td>
        </tr>
        <tr>
            <td>Account Holder : <input type="text" name="account holder" value="" size="20"></td>
        </tr>
        <tr>
            <td>Transaction : 
                <select name="Transaksi">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>*if the transaction is 3 person, choose 3 from the drop-down list</td>
        </tr>
        <tr>
            <td><input type="checkbox" id="1" name="Send to mobile phone" value="Send to mobile phone">
                <label for="1">Send to mobile phone</label></td>
        </tr>
        <tr>
            <td><input type="checkbox" id="2" name="Send to email" value="Send to email">
                <label for="2">Send to email</label></td>
        </tr>
        <tr>
            <td>Send to mobile phone : <input type="text" name="send to mobile phone" value="" size="20"></td>
        </tr>
        <tr>
            <td>Send to email : <input type="text" name="send to email" value="" size="20"></td>
        </tr>
    </table>
</body>
<br><br>
<footer align="center">
    <input type="submit" value="Generate Nbar Link">
</footer>
</html>
